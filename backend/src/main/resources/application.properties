# MySQL connection (votre version)
spring.datasource.url=jdbc:mysql://localhost:3306/l2amdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate  
spring.jpa.hibernate.ddl-auto=update
# ↑ CHANGEZ "update" en "create-drop" pour les tests
spring.jpa.show-sql=true    
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# ↑ AJOUTEZ pour formatter le SQL

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=l2amdbnosql

server.port=9090
logging.level.org.springframework.security=DEBUG

# AJOUTEZ pour React :
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS